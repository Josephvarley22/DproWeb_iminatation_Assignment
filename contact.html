<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>DIC cafe</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="top-bar">
      <a href="index.html"><img src="images/sample_logo_k.png" alt="DIC cafe"></a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="contact-section">
    <article class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>Contact Us</p>
      </div>
      <form action="#" method="post">
        <table class="contact-table">
          <tr>
            <td>Name</td>
            <td><input type="" name="name" id="name"></td>
          </tr>
          <tr>
            <td>Contact us</td>
            <td><input type="tele" name="telephonenumber" id="phonenumber" /></td>
          </tr>
          <tr>
            <td>Your Area of Residence</td>
            <td><select id="region">
                <option value="0">selection option</option>
                <option value="1">Aberdeen</option>
                <option value="2">Waterloo</option>
                <option value="3">Lumley</option>
                <option value="4">Imatt</option>
              </select></td>
          </tr>
          <tr>
            <td>Contents</td>
            <td><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
      </form>
    </article>
  </section>
  <footer>
    <nav>
      <div class="footer-top">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <a href="index.html">
          <img src="images/sample_logo_w.png" alt="DIC cafe">
        </a>
      </div>
      <span>&copy; DIVIC Corp. All RIGHTS RESERVED.</span>
    </nav>
  </footer>
</body>

</html>
